<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./index.css"></link>
    <script src="./index.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <div class="results">
        <div class="title"><h1> Rock Paper Scissors </h1></div>

        <div class="buttons">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissors">SCISSORS</button>
        </div>

        <div class='selectionsTitle'>
            <h2>Play!</h2>
            <div class="points">
                <p>You: <span class="userPoints">0</span></p>
                <p>Computer: <span class="computerPoints">0</span></p>
            </div>
            <div class="selections">
                <div class="players-selections">
                    <div class="imageContainer"><img src="" class="userImageSelection"></div>
                    <div class='playerDesition' style="font-weight: bold;"></div>
                </div>
                <div class="players-selections">
                    <div class="imageContainer"><img src="" class='computerImageSelection'></div>
                    <div class='computerDesition' style='font-weight: bold;'></div>
                </div> 
            </div>
        </div>
        <div class='result'> 
            <span class="roundResult"></span><br><br>
        </div>
        <div>Result: <span class="winner"></span></div>
    </div>
    <footer>
        By <a>@Fabian Gahezz</a>
    </footer>
</body>
</html>
