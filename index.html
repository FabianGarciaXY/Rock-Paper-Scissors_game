<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./index.css"></link>
    <script src="./index.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <h1> Rock Paper Scissors </h1>

    <div class="buttons">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
    </div>
    
    <div class="results">
        <div class='selectionsTitle'>
            <h2>Play!</h2>
            <div class="selections">
                <div>You: 
                    <span class='playerDesition' style="font-weight: bold;"></span>
                    <div class="imageContainer"><img src="" class="userImageSelection"></div>
                </div>
                <div>Computer: 
                    <span class='computerDesition' style='font-weight: bold;'></span>
                    <div class="imageContainer"><img src="" class='computerImageSelection'></div>
                </div> 
            </div>
        </div>
        <div class='result'> 
            <span class="roundResult"></span><br><br>
            User: <span class="userPoints">0</span><br>
            Computer: <span class="computerPoints">0</span>
        </div>
        <div>Winner: <span class="winner"></span></div>
    </div>
</body>
</html>
